<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comforter&family=Poppins:wght@500&family=Roboto:wght@100;300;400;500;700&family=Shizuru&display=swap');

    body {
      background:linear-gradient(#ef32d9, #89fffd)
    }

    .top {
      margin-top: 150px;
    }

    .container {
      margin: 0 auto;
      position: relative;
      width: 250px;
      height: 250px;
      margin-top: -40px;
    }

    .logo {
      width: 100%;
      height: 100%;
      top: 10%;
      position: absolute;
      border-radius: 50% 50% 0 0;
      border-bottom: none;
      animation: float 2s ease-out infinite;
      z-index: 0;
    }

    @keyframes scale {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes float {
      50% {
        transform: translateY(15px);
      }
    }

    .bottom {
      margin-top: 10px;
    }

    /*text styling*/
    h1 {
      font-family: 'Roboto';
      color: white;
      text-align: center;
      font-size: 9em;
      margin: 0;
      text-shadow: -1px 0 #2B2D42, 0 1px #2B2D42, 1px 0 #2B2D42, 0 -1px #2B2D42;
    }

    h3 {
      font-family: 'Roboto';
      font-size: 2em;
      text-transform: uppercase;
      text-align: center;
      color: #2B2D42;
      margin-top: -20px;
      font-weight: 900;
    }

    p {
      text-align: center;
      font-family: 'Roboto';
      color: white;
      font-size: 12;
      margin-top: -20px;
      text-transform: uppercase;
    }

    .search {
      text-align: center;
    }

    .buttons {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }

    .btn {
      background: #ef32d9;
      padding: 15px 20px;
      margin: 5px;
      color: #ffffff;
      font-family: 'Roboto';
      text-transform: uppercase;
      font-size: .6em;
      letter-spacing: 1px;
      border: 0;
      border-radius: 20px;
      text-decoration: none;
      opacity: 80%;
    }

    .btn:hover {
      background: rgb(211, 160, 212);
      color: #ffffff;
      transition: all .4s ease-out;
    }
  </style>

<div id="background"></div>
  <div class="top">
    <h1>404</h1>
    <h3>page not found</h3>
  </div>
  <div class="container">
    <div class="logo">
      <img src= "https://res.cloudinary.com/dza6mn30y/image/upload/v1647378872/Pushflo/Branding/404-error-img_zulbjw.svg" width="100%">
    </div>
  </div>
  </div>
  <div class="bottom">
    <p>Looks like you need a workflow to get you back!</p>
    <div class="buttons">
      <button onClick="history.back()" class="btn">Back</button>
      <a href="/" class="button btn">Home</a>
    </div>
  </div>
